<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="star">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Detalhes do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="movie">
    <ion-card-header>
     <img [src]="movie.cartaz"/>
    </ion-card-header>

    <ion-card-content>
      <h1>{{movie.nome}} - <ion-chip color="sucess">{{movie.nota}}%</ion-chip></h1>
      <p>{{movie.lancamento}} -  {{movie.duracao}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="light" *ngFor="let categoria of movie.categorias">{{categoria}}</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
